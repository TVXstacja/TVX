<!DOCTYPE html>
<html lang="pl">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1033920066290470"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #99ff66; color: #000; text-align: center; padding: 50px;}
    form {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 4px solid #339933;
      box-shadow: 0 0 15px #333;
      border-radius: 8px;
    }
    input { width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button {
      background-color: #339933;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover { background-color: #26732a; }
    .message { margin-top: 15px; color: red; }
    a { display: block; margin-top: 20px; color: #339933; text-decoration: none; font-weight: bold;}
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Logowanie</h1>
  <form id="loginForm">
    <input type="text" id="loginUser" placeholder="Nazwa użytkownika" required />
    <input type="password" id="loginPass" placeholder="Hasło" required />
    <button type="submit">Zaloguj się</button>
    <div class="message" id="loginMessage"></div>
  </form>

  <a href="register.html">Nie masz konta? Zarejestruj się</a>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value;

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if(users[username] && users[username] === password) {
        localStorage.setItem('userNick', username);
        loginMessage.style.color = 'green';
        loginMessage.textContent = 'Zalogowano pomyślnie! Przekierowanie...';

        setTimeout(() => {
          window.location.href = 'index.html'; 
        }, 1500);
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Błędna nazwa użytkownika lub hasło.';
      }
    });
  </script>

</body>
</html>
