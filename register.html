<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejestracja – TVX i Joy Media</title>
  <style>
    body { background: #99ff66; font-family: Tahoma, sans-serif; margin:0; padding:0; color:#000; text-align:center; }
    nav { background: #339933; padding: 10px; }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border: 4px solid #339933;
      box-shadow: 0 0 15px #333;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid #339933;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #339933;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2a7a2a;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #339933;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Strona Główna</a>
    <a href="tvx.html">TVX</a>
    <a href="joymedia.html">Joy Media</a>
    <a href="login.html">Logowanie</a>
  </nav>

  <div class="content">
    <h2>Rejestracja</h2>
    <form>
      <label for="username">Nazwa użytkownika:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" required />

      <label for="password2">Powtórz hasło:</label>
      <input type="password" id="password2" name="password2" required />

      <button type="submit">Zarejestruj się</button>
    </form>

    <div class="login-link">
      Masz już konto? <a href="login.html">Zaloguj się</a>
    </div>
  </div>
</body>
</html>
