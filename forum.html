<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum Chat Stacja-Fikcjaü§£</title>
  <style>
    body {
      background: #99ff66;
      font-family: Tahoma, sans-serif;
      margin: 0; padding: 0;
      color: #000;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      max-width: 1000px;
      width: 100%;
      margin-top: 30px;
      position: relative;
    }

    .chatbox {
      flex: 3;
      background: #fff;
      border: 4px solid #339933;
      box-shadow: 0 0 15px #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 600px;
      position: relative;
    }

    .sidebar {
      flex: 1;
      background: #f5f5dc;
      border: 4px solid #d2b48c;
      padding: 15px;
      height: 600px;
      overflow-y: auto;
      font-size: 15px;
      position: relative;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #userInfo {
      font-weight: bold;
      color: #006600;
    }

    h1 {
      margin: 0;
      color: #006600;
      text-align: center;
      flex-grow: 1;
    }

    #backBtn {
      background-color: #339933;
      color: white;
      padding: 8px 14px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #333;
    }

    #chat {
      flex-grow: 1;
      border: 2px solid #339933;
      padding: 10px;
      background: #f0fff0;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #chat div {
      margin-bottom: 8px;
      position: relative;
      padding-right: 25px;
    }

    .msg:hover .delete-btn {
      display: block;
    }

    .delete-btn {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0 5px;
      font-size: 14px;
      border-radius: 3px;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    #msgInput {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #339933;
      border-radius: 4px;
    }

    #sendBtn {
      background-color: #339933;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 8px;
      background-color: orange;
      border-radius: 50%;
    }

    /* Kropki statusu */
    .dot.green { background-color: #339933; } /* online aktywny */
    .dot.blue { background-color: #3399ff; }  /* online nieaktywny */
    .dot.red { background-color: #cc0000; }   /* offline */

    /* Pasek z informacjƒÖ kto pisze */
    #typingIndicator {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #cc0000;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-bottom-right-radius: 8px;
      font-size: 14px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="chatbox">
      <div id="typingIndicator"></div>
      <div id="header">
        <div id="userInfo"></div>
        <h1>Forum Chat Stacja-Fikcjaü§£</h1>
        <button id="backBtn" onclick="location.href='index.html'">Powr√≥t</button>
      </div>

      <div id="chat"></div>

      <div id="inputArea">
        <input type="text" id="msgInput" placeholder="Napisz wiadomo≈õƒá..." autocomplete="off" />
        <button id="sendBtn">WYSY≈ÅAJ KU</button>
      </div>
    </div>

    <div class="sidebar">
      <h3>Online i zarejestrowani:</h3>
      <div id="userList"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuUHUoCqB7M2uPdeK-ex1EIajS8hipzl8",
      authDomain: "tvx-forum.firebaseapp.com",
      databaseURL: "https://tvx-forum-default-rtdb.firebaseio.com",
      projectId: "tvx-forum",
      storageBucket: "tvx-forum.appspot.com",
      messagingSenderId: "258162416679",
      appId: "1:258162416679:web:d794cd5abb04829d1b020"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('messages');
    const usersRef = db.ref('usersOnline');
    const registeredRef = db.ref('registeredUsers');
    const typingRef = db.ref('typingStatus');

    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const userInfo = document.getElementById('userInfo');
    const userList = document.getElementById('userList');
    const typingIndicator = document.getElementById('typingIndicator');

    const nick = localStorage.getItem('userNick') || 'Go≈õƒá';
    const adminList = ['Artutmaz', 'TVX', 'Klerek_'];
    userInfo.textContent = `Zalogowany jako: ${nick}`;

    // Dodaj u≈ºytkownika do listy zarejestrowanych
    registeredRef.child(nick).set(true);

    // üîÑ AKTUALIZACJA CZASU AKTYWNO≈öCI CO 15 SEKUND
    function updateActivity() {
      usersRef.child(nick).set({ lastActive: Date.now() });
      usersRef.child(nick).onDisconnect().remove();
    }
    updateActivity();
    setInterval(updateActivity, 15000);

    // üë• WY≈öWIETLANIE LISTY U≈ªYTKOWNIK√ìW Z KOLORAMI STATUSU
    // Po≈ÇƒÖczone online + zarejestrowani (offline)
    function updateUserList(onlineSnapshot, registeredSnapshot) {
      userList.innerHTML = '';
      const now = Date.now();

      const onlineUsers = {};
      onlineSnapshot.forEach(userSnap => {
        onlineUsers[userSnap.key] = userSnap.val();
      });

      registeredSnapshot.forEach(userSnap => {
        const user = userSnap.key;
        const isOnline = !!onlineUsers[user];
        let dotColor = 'red'; // offline

        if (isOnline) {
          const lastActive = onlineUsers[user].lastActive || 0;
          const inactiveTime = now - lastActive;

          if (inactiveTime < 30000) {
            dotColor = 'green'; // aktywny online
          } else if (inactiveTime < 60000) {
            dotColor = 'blue'; // online nieaktywny
          } else {
            dotColor = 'red'; // traktujemy jako offline po 60s nieaktywno≈õci
          }
        }

        const div = document.createElement('div');
        div.innerHTML = `<span class="dot ${dotColor}"></span>${user}`;
        userList.appendChild(div);
      });
    }

    // Nas≈Çuchiwanie zmian u≈ºytkownik√≥w online i zarejestrowanych
    usersRef.on('value', onlineSnap => {
      registeredRef.once('value').then(registeredSnap => {
        updateUserList(onlineSnap, registeredSnap);
      });
    });

    // ======== DODANO: LISTA ZAKAZANYCH FRAZ ========
    const bannedPhrases = [
      "https://pl.pornhub.com/",
      "pornhub.com",
      "pornhub",
      "porn",
    ];

    // üì¨ ODBI√ìR WIADOMO≈öCI Z BLOKADƒÑ ZAKAZANYCH FRAZ
    messagesRef.on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const key = snapshot.key;
      const textLower = msg.text.toLowerCase();

      // Sprawdzenie czy wiadomo≈õƒá zawiera zakazane frazy
      const containsBanned = bannedPhrases.some(phrase =>
        textLower.includes(phrase.toLowerCase())
      );

      if (containsBanned) {
        // Usuwamy wiadomo≈õƒá natychmiast z bazy
        messagesRef.child(key).remove();
        return;
      }

      const time = new Date(msg.timestamp).toLocaleTimeString();

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg';
      msgDiv.innerHTML = `[${time}] <strong>${msg.nick}</strong>: ${msg.text}`;

      if (msg.nick === nick || adminList.includes(nick)) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'X';
        delBtn.onclick = () => {
          if (confirm('Na pewno usunƒÖƒá wiadomo≈õƒá?')) {
            messagesRef.child(key).remove();
          }
        };
        msgDiv.appendChild(delBtn);
      }

      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    });

    // ‚ùå USUWANIE WIADOMO≈öCI
    messagesRef.on('child_removed', () => {
      chat.innerHTML = '';
      messagesRef.once('value', snap => {
        snap.forEach(child => {
          const msg = child.val();
          const key = child.key;
          const time = new Date(msg.timestamp).toLocaleTimeString();
          const msgDiv = document.createElement('div');
          msgDiv.className = 'msg';
          msgDiv.innerHTML = `[${time}] <strong>${msg.nick}</strong>: ${msg.text}`;

          if (msg.nick === nick || adminList.includes(nick)) {
            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'X';
            delBtn.onclick = () => {
              if (confirm('UsunƒÖƒá wiadomo≈õƒá?')) {
                messagesRef.child(key).remove();
              }
            };
            msgDiv.appendChild(delBtn);
          }

          chat.appendChild(msgDiv);
        });
      });
    });

    // ‚úâÔ∏è WYSY≈ÅANIE WIADOMO≈öCI
    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text === '') return;

      messagesRef.push({
        nick: nick,
        text: text,
        timestamp: Date.now()
      });

      input.value = '';
      input.focus();

      // Usu≈Ñ status pisania po wys≈Çaniu
      typingRef.child(nick).remove();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // ==== DETEKCJA PISANIA WIADOMO≈öCI ====

    let typingTimeout = null;

    input.addEventListener('input', () => {
      // Ustaw status, ≈ºe user pisze
      typingRef.child(nick).set(true);

      // Czy≈õƒá timeout
      if (typingTimeout) clearTimeout(typingTimeout);

      // Usu≈Ñ status pisania po 3 sekundach bez pisania
      typingTimeout = setTimeout(() => {
        typingRef.child(nick).remove();
      }, 3000);
    });

    // Wy≈õwietlanie info kto pisze

    function updateTypingIndicator(typingSnapshot) {
      const typingUsers = [];
      typingSnapshot.forEach(userSnap => {
        const user = userSnap.key;
        if (user !== nick) { // nie pokazuj info, ≈ºe ja sam piszƒô
          typingUsers.push(user);
        }
      });

      if (typingUsers.length === 0) {
        typingIndicator.style.display = 'none';
        typingIndicator.textContent = '';
      } else if (typingUsers.length === 1) {
        typingIndicator.style.display = 'block';
        typingIndicator.textContent = `${typingUsers[0]} pisze wiadomo≈õƒá...`;
      } else {
        typingIndicator.style.display = 'block';
        typingIndicator.textContent = `${typingUsers.join(', ')} piszƒÖ wiadomo≈õƒá...`;
      }
    }

    typingRef.on('value', updateTypingIndicator);

  </script>
  
</body>
</html>
