<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum Chat Stacja-Fikcjaü§£</title>
  <style>
    body {
      background: #99ff66;
      font-family: Tahoma, sans-serif;
      margin: 0; padding: 0;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wrapper {
      max-width: 800px;
      width: 100%;
      margin-top: 30px;
      background: #fff;
      border: 4px solid #339933;
      box-shadow: 0 0 15px #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 600px;
      position: relative;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    #userInfo {
      font-weight: bold;
      color: #006600;
    }
    h1 {
      margin: 0;
      color: #006600;
      text-align: center;
      flex-grow: 1;
    }
    #backBtn {
      background-color: #339933;
      color: white;
      padding: 8px 14px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #333;
    }
    #backBtn:hover {
      background-color: #267326;
    }
    #chat {
      flex-grow: 1;
      border: 2px solid #339933;
      padding: 10px;
      background: #f0fff0;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #chat div {
      margin-bottom: 8px;
      position: relative;
    }
    .deleteBtn {
      position: absolute;
      right: 0;
      top: 0;
      background: red;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
      display: none;
    }
    #chat div:hover .deleteBtn {
      display: block;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #msgInput {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #339933;
      border-radius: 4px;
    }
    #sendBtn {
      background-color: #339933;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    #sendBtn:hover {
      background-color: #267326;
    }
    #userList {
      position: absolute;
      right: -240px;
      top: 0;
      width: 220px;
      background: #f5f5dc;
      height: 100%;
      padding: 10px;
      border-left: 4px solid #339933;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="header">
      <div id="userInfo"></div>
      <h1>Forum Chat Stacja-Fikcjaü§£</h1>
      <button id="backBtn" onclick="location.href='index.html'">Powr√≥t</button>
    </div>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="msgInput" placeholder="Napisz wiadomo≈õƒá..." autocomplete="off" />
      <button id="sendBtn">WYSY≈ÅAJ KU</button>
    </div>
    <div id="userList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuUHUoCqB7M2uPdeK-ex1EIajS8hipzl8",
      authDomain: "tvx-forum.firebaseapp.com",
      databaseURL: "https://tvx-forum-default-rtdb.firebaseio.com",
      projectId: "tvx-forum",
      storageBucket: "tvx-forum.appspot.com",
      messagingSenderId: "258162416679",
      appId: "1:258162416679:web:d794cd5abb04829d1b020"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('messages');
    const mutedRef = db.ref('mutedUsers');
    const bannedRef = db.ref('bannedUsers');
    const usersRef = db.ref('activeUsers');

    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const userInfo = document.getElementById('userInfo');
    const userList = document.getElementById('userList');

    const nick = localStorage.getItem('userNick') || 'Go≈õƒá';
    userInfo.textContent = `Zalogowany jako: ${nick}`;

    // sprawdz ban
    bannedRef.child(nick).once('value', snap => {
      if (snap.exists()) {
        alert("Zosta≈Çe≈õ zbanowany.");
        window.location.href = 'index.html';
      }
    });

    // zapisz aktywno≈õƒá
    usersRef.child(nick).set(true);
    setTimeout(() => usersRef.child(nick).remove(), 300000); // 5 min nieaktywno≈õci

    // pobierz wiadomosci
    messagesRef.on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const id = snapshot.key;
      const msgDiv = document.createElement('div');
      const time = new Date(msg.timestamp).toLocaleTimeString();
      msgDiv.textContent = `[${time}] ${msg.nick}: ${msg.text}`;

      // przycisk usuwania
      if (msg.nick === nick || nick === 'Klerek_') {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Usu≈Ñ';
        delBtn.className = 'deleteBtn';
        delBtn.onclick = () => messagesRef.child(id).remove();
        msgDiv.appendChild(delBtn);
      }
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    });

    messagesRef.on('child_removed', snap => {
      chat.innerHTML = '';
    });

    // wysylanie
    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text === '') return;

      mutedRef.child(nick).once('value', snap => {
        const mutedUntil = snap.val();
        if (mutedUntil && Date.now() < mutedUntil) {
          alert("Jeste≈õ wyciszony do: " + new Date(mutedUntil).toLocaleTimeString());
          return;
        }

        messagesRef.push({
          nick: nick,
          text: text,
          timestamp: Date.now()
        });

        input.value = '';
        input.focus();
      });
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // lista uzytkownikow
    const renderUserList = () => {
      userList.innerHTML = '<h3>U≈ºytkownicy</h3>';
      db.ref('activeUsers').once('value').then(activeSnap => {
        db.ref('mutedUsers').once('value').then(mutedSnap => {
          const active = activeSnap.val() || {};
          const muted = mutedSnap.val() || {};
          const all = new Set(Object.keys(active).concat(Object.keys(muted)));

          all.forEach(user => {
            const isActive = active[user];
            const isMuted = muted[user] && muted[user] > Date.now();
            const statusDot = `<span style="color:${isActive ? 'orange' : 'red'}">‚óè</span>`;
            const muteIcon = isMuted ? ' üîï' : '';

            const div = document.createElement('div');
            div.innerHTML = `${statusDot} ${user}${muteIcon}`;
            userList.appendChild(div);
          });
        });
      });
    };

    setInterval(renderUserList, 5000);
    renderUserList();
  </script>
</body>
</html>
