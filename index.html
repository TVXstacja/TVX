<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona Główna – TVX i Joy Media</title>
  <style>
    body { background: #99ff66; font-family: Tahoma, sans-serif; margin:0; padding:0; color:#000; text-align:center; }
    nav { background: #339933; padding: 10px; position: relative; }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border: 4px solid #339933;
      box-shadow: 0 0 15px #333;
      position: relative;
    }
    .login-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #339933;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #26732a;
    }
    #user-status {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Strona Główna</a>
    <a href="tvx.html">TVX</a>
    <a href="joymedia.html">Joy Media</a>
    <div id="user-status"></div>
  </nav>

  <div class="content">
    <h1>Witamy na Stronie Głównej!</h1>
    <p>To jest główna zawartość Twojej strony czyli pusto jak na półkach w sklepie w prlu.</p>

    <a href="login.html" class="login-button">Przejdź do Logowania</a>
  </div>

  <script>
    const userNick = localStorage.getItem('userNick'); 

    const userStatusDiv = document.getElementById('user-status');

    if(userNick) {
      userStatusDiv.textContent = `Zalogowany jako: ${userNick}`;
    } else {
      userStatusDiv.textContent = ''; 
    }
  </script>
</body>
</html>
